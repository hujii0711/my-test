<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>sender</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script>
      const g_userId = "sender1";
      let g_roomId = "";

      const socket = new WebSocket(
        "wss://1dn9e7min0.execute-api.ap-northeast-2.amazonaws.com/dev"
      );

      socket.onopen = (event) => {
        console.log("onopen >>>> event===========", event);
      };

      socket.onmessage = (event) => {
        console.log("onmessage >>>> event===========", event);
        const response = JSON.parse(event.data);
        console.log("onmessage >>>> response===========", response);

        if (response.type === "join") {
          g_roomId = response.newRoomId;
        }
        if (response.type === "chatSend") {
          console.log(
            "onmessage >>>> chatSend >>>> response===========",
            response
          );
        }
      };

      socket.onclose = (event) => {
        if (event.wasClean) {
          console.log("onclose >>>> wasClean >>>> event===========", event);
        } else {
          console.log("onclose >>>> event===========", event);
        }

        if (socket) {
          socket.close();
        }
      };

      socket.onerror = (error) => {
        console.log("onerror >>>> error===========", error);
      };

      const sendMessage = () => {
        console.log("sendMessage >>>> g_roomId=========", g_roomId);
        socket.send(
          JSON.stringify({
            action: "message",
            message: "응답하라 김해주!!",
            roomId: g_roomId,
            userId: g_userId,
          })
        );
      };

      const chatRoomJoin = () => {
        console.log("chatRoomJoin >>>> g_roomId=========", g_roomId);
        socket.send(
          JSON.stringify({
            action: "join",
            roomId: g_roomId,
            userId: g_userId,
          })
        );
      };

      const chatRoomExit = () => {
        socket.close();
      };
    </script>
  </head>
  <body>
    <input id="message" />
    <button id="btn1" onclick="chatRoomJoin()">방입장</button>
    <button id="btn2" onclick="sendMessage()">메시지전송</button>
    <button id="btn3" onclick="chatRoomExit()">방나가기</button>
  </body>
</html>
