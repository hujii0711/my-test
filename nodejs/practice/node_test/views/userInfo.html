{% extends 'layout.html' %} {% block content %}
<h1>아이디: {{userInfo.user_id}}</h1>
<h1>이름: {{userInfo.user_name}}</h1>
<h1>성별: {{userInfo.sex}}</h1>
<h1>주소: {{userInfo.address}}</h1>
<h1>token: {{token}}</h1>
<h1>token의 userId 정보: {{user_id}}</h1>
<h1>token의 message 정보: {{message}}</h1>

<a href="/auth/logout">로그아웃</a>

<form action="/auth/loginAction" method="post">
    <input type="text" name="id" value='{{user_id}}'/>
    <input type="password" name="pwd" value='{{pwd}}'/>
    <input type="submit"> 자동로그인</input>
  </form>
{% endblock %}
