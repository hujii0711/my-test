<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="timeline">
        <form id="join-form" action="/" method="get">
          <div class="input-group">
            <label for="join-id">아이디</label>
            <input id="join-id" type="text" name="userId" />
          </div>
          <div class="input-group">
            <label for="join-password">비밀번호</label>
            <input id="join-password" type="password" name="userPwd" />
          </div>
          <button id="join-btn" type="submit" class="btn">로그인</button>
        </form>
      </div>
      <footer>
        Made by&nbsp;
        <a href="https://www.naver.com" target="_blank">김형준 개발자님</a>
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
