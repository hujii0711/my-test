<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>S3-API Gateway-Lambda BASIC</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#button").click(function () {
          $.ajax({
            type: "get",
            //url : `https://h64kcnizp5.execute-api.ap-northeast-2.amazonaws.com/log?cal1=${cal1}&cal2=${cal2}`,
            //url : "https://h64kcnizp5.execute-api.ap-northeast-2.amazonaws.com/log",
            url: "https://vb43hq6vt2.execute-api.ap-northeast-2.amazonaws.com/test",
            data: {
              cal1: $("#cal1").val(),
              cal2: $("#cal2").val(),
            },
            dataType: "json",
            success: function (resp) {
              console.log("calResult========", resp.calResult);
              console.log("krDate========", resp.krDate);
              $("#return_cal").text(resp.calResult);
              $("#return_date").text(resp.krDate);
            },
            error: function (err) {
              console.error("err====================== ", err);
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>BASIC 파라미터 더하기 로직</h1>
    <div>
      더하기:
      <input type="text" id="cal1" name="cal1" /> +
      <input type="text" id="cal2" name="cal2" />
      <button id="button" type="button">합계</button>
    </div>
    <div>
      <h3>더한 값 ↓</h3>
      <h3 id="return_cal">0</h3>
      <h3>현재 시간 ↓</h3>
      <h3 id="return_date">YYYY-MM-DD</h3>
    </div>
    <h1>파일업로드 테스트</h1>
    <form
      action="https://vb43hq6vt2.execute-api.ap-northeast-2.amazonaws.com/test/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="fileName" />
      <input type="text" name="title" />
      <button type="submit">업로드</button>
    </form>
  </body>
</html>
