<!DOCTYPE html>
<html>
  <head>
    <meta charset="EUC-KR" />
    <title>Insert title here</title>
    <script>
      //callee test
      // 함수 선언문의 파라미터 개수와 함수 호출부의 인자 개수가 달라도 함수가 동작한다.
      // arguments: 약속되어 있는 특수한 이름의 변수명(유사배열) --> 사용자가 전달한 인자들에 대한 정보가 들어 있다.
      // arguments는 사실 배열은 아니다(유사배열), 실제로는 arguments 객체의 인스턴스다.
      function case1() {
        console.log("arguments====", arguments);
        var i,
          _sum = 0;
        for (i = 0; i < arguments.length; i++) {
          document.write(i + " : " + arguments[i] + "<br />");
          _sum += arguments[i];
        }
        return _sum;
      }
      document.write("case1_result : " + case1(1, 2, 3, 4, 5));
      //매개변수: function sum(a): a가 파라미터(매개변수)
      //인자: sum(a): a가 인자

      function case2(arg1) {
        console.log(
          "case2.length==",
          case2.length,
          "arguments.length==",
          arguments.length
        );
        //one.length : 함수 선언문에 매개변수 개수
        //arguments.length : 함수 호출부에 인자 개수
      }
      document.write("case2_result : " + case2("val1", "val2")); // one.length 1 arguments 2

      // 사용자가 호출할때 인자 개수와 함수 선언부의 매개변수 개수가 일치하지 않을때 에러를 낼수 있는 로직을 만들수 있다.
      // ES6의 arrow function인 화살표 함수에서는 arguments 객체를 가지고 있지 않습니다.
    </script>
  </head>
  <body></body>
</html>
