<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript call bind!!</title>
<script>
var kim = {
	name : "kim",
	first : 10,
	second : 20
};

var lee1 = {
	name : "lee",
    first : 10,
    second : 20
};

function sum(prefix){
	return prefix+(this.first+this.second);
}

sum.call(kim); //sum()과 같은 것이다. 모든함수는 call이라는 메소드를 가지고 있다.(자바스크립트에서는 함수도 객체다)
// 첫번째 인자로 kim을 주면 내부적으로 this는 kim이 된다. this를 어떤 객체로 할지 정함
console.log(sum.call(kim, 100));
// sum()은 kim의 멤버가 아니였으나 call()메소드를 사용할때 kim의 멤버가 된다.
// 두번째 인자부터는 sum함수가 실행할 파라미터로 지정함

//apply는 call과 같은 기능: 다른점은 두번재 인자 사용법이 다르다
var newKim = sum.bind(kim, "--> "); //내부적으로 사용할 this를 고정시켜서 새로운 함수를 리턴한다.(sum에는 영향을 주지 않는다.)
console.log(newKim());

//call은 실행할때 함수의 컨텍스트 즉 this의 값을 바꾼다.
//sum은 함수의 this의 값을 영구적으로 바꾸는 새로운 함수를 리턴한다.
</script>
</head>
<body>
</body>
</html>
