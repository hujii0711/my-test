<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JavaScript ProtoType!!</title>
<script>
	var a = [1,2];
	var b = Array.from(a); //배열을 복제하는 방법
	console.log(a, b, a===b); //[1,2] [1,2] false
	b.push(3);
	console.log(a, b, a===b); //[1,2] [1,2,3] false
	// a,b는 내용이 같을뿐 주소값이 다른 별도의 객체이다.
	
	var aa = {name:"aaa"};
	var bb = Object.assign({}, aa); //객체를 복제하는 방법
	console.log(aa, bb, aa===bb); //{name:"aaa"} {name:"aaa"} false
	bb.name = "bbb"
	console.log(aa, bb, aa===bb); //{name:"aaa"} {name:"bbb"} false
	//oldValue, newValue를 취득할 수 있음
</script>
</head>
<body>
</body>
</html>
